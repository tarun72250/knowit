<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        
        <title>Job Application Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
        <div class="apply_box">
            <h1>Job Application <Span class="title_small">(Web)</Span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name :</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="lname_name">Last Name :</label>
                        <input id="lname_name" name="lname_name" placeholder="Enter Lname Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="email">Enter Email :</label>
                        <input type="email" id="email" name="email" placeholder="Enter email id..."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role :</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontened">Frontened Developer</option>
                            <option value="Backened">Backened Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="sql">SQL Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Enter Address :</label>
                       <textarea id="address " name="address" rows="4" cols="50" placeholder="Enter Address...."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">Enter City :</label>
                        <input id="city" name="city" placeholder="Enter City ..."/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Enter Pincode :</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode ..."/>
                    </div>
                    <div class="form_control">
                        <label for="date">Enter date :</label>
                        <input type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV :</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
       </div>
    </body>
</html>
